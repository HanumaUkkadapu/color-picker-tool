<!DOCTYPE html lang="en">
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" href="stylesheet.css">
		<title>Color Picker Tool</title>
	</head>
	<body>
		<header>
			<h1>Color picker</h1>
		</header>
		<div class="main-wrapper">
			<div class="main-container">
				<div class="main-div" id="controls">
					<div class="sliderDiv" id="rDiv">
						<label>R</label>
						<input class="slider" id="rSlider" type="range" min="0" max="255" oninput="changeInInput();" >
						<output for="rSlider" class="rgbOut" id="rVal"></output>
					</div>
					<div class="sliderDiv" id="gDiv">
						<label>G</label>
						<input class="slider" id="gSlider" type="range" min="0" max="255" oninput="changeInInput();" >
						<output for="gSlider" class="rgbOut" id="gVal"></output>
					</div>
					<div class="sliderDiv" id="bDiv">
						<label>B</label>
						<input class="slider" id="bSlider" type="range" min="0" max="255" oninput="changeInInput();" >
						<output for="bSlider" class="rgbOut" id="bVal"></output>
					</div>
				</div>
				<div class="bar ver" ></div>
				<div class="main-div" id="result">
					<div id="color-box"></div>
					<div id="color-text">
						<div id="rgbDiv">
							<label class="bolded">RGB</label>
							</br>
							<span class="value" title="rgb" id="rgb">rgb(<span id="r"></span>,<span id="g"></span>,<span id="b"></span>)</span>
							</br>
						</div>
						<div id="hexDiv">
							<label class="bolded">HEX</label>
							</br>
							<span class="value" title="Hex" id="hex"></span>
							</br>
						</div>
						<div id="hslDiv">
							<label class="bolded">HSL</label>
							</br>
							<span class="value" title="hsl" id="hsl">hsl(<span id="h"></span>,<span id="s"></span>,<span id="l"></span>)</span>
							</br>
						</div>
					</div>
				</div>
			</div>
			<div class="bar hor" id="div-bar"></div>
			<div class="main-div" id="presetSpanDiv">
				<span id="presetSpan">material palette : 500 | <a id="materialPalette" href="https://material.io/resources/color/#!/?view.left=0&view.right=1" target="_blank">material.io</a></span>
			</div>
			<div class="bar hor"></div>
			<div class="main-div" id="preset-div">
				<div id="presets">
					<div class="preset-color" id="red" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Red</span>
					</div>
					<div class="preset-color" id="pink" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Pink</span>
					</div>
					<div class="preset-color" id="purple" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Purple</span>
					</div>
					<div class="preset-color" id="deeppurple" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Deep Purple</span>
					</div>
					<div class="preset-color" id="indigo" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Indigo</span>
					</div>
					<div class="preset-color" id="blue" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Blue</span>
					</div>
					<div class="preset-color" id="lightblue" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Light Blue</span>
					</div>
					<div class="preset-color" id="cyan" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Cyan</span>
					</div>
					<div class="preset-color" id="teal" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Teal</span>
					</div>
					<div class="preset-color" id="green" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Green</span>
					</div>
					<div class="preset-color" id="lightgreen" >
					<div class="preset-color-box"></div>
					<span class="preset-color-name">Light Green</span>
					</div>
					<div class="preset-color" id="lime" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Lime</span>
					</div>
					<div class="preset-color" id="yellow" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Yellow</span>
					</div>
					<div class="preset-color" id="amber" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Amber</span>
					</div>
					<div class="preset-color" id="orange" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Orange</span>
					</div>
					<div class="preset-color" id="deeporange" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Deep Orange</span>
					</div>
					<div class="preset-color" id="brown" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Brown</span>
					</div>
					<div class="preset-color" id="grey" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Grey</span>
					</div>
					<div class="preset-color" id="bluegrey" >
						<div class="preset-color-box"></div>
						<span class="preset-color-name">Blue Grey</span>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>Created with <i class="fas fa-heart"></i> by Hanuma Ukkadapu</p>
			<div id="size-foot1"></div>
		</footer>
		<script src="script.js" type="text/javascript">
		</script>
	</body>
</html>
