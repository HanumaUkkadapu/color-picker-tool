<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Material Palette Colors</title>
                <meta name="description" content="A Material Palette Color Picker that was created using the colors from Google Material Design" >
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		-->
		<link rel="stylesheet" href="stylesheet.css">
	</head>
	<body>
		<div class="wrapper">
			<div id="paletteHead">
				<span id="paletteHeading">Material Palette</span>
				<div class="selectWrapper">
					<div id="labelWrapper">
						<label for="shades">Variants</label>
						<select id="shades"></select>
					</div>
					<output for="shades" id="out1"></output>
				</div>
			</div>
			<div id="palette">
			</div>
		</div>
		
		<script type="text/javascript" src="script.js" defer></script>
	</body>
</html>
